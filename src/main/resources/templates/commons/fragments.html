<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="header">
	<title>Sporty Shoestore</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Rokkitt:100,300,400,700" rel="stylesheet" />

	<!-- Animate.css -->
	<link rel="stylesheet" th:href="@{/css/animate.css}" />
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" th:href="@{/css/icomoon.css}" />
	<!-- Ion Icon Fonts-->
	<link rel="stylesheet" th:href="@{/css/ionicons.min.css}" />
	<!-- Bootstrap  -->
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />

	<!-- Magnific Popup -->
	<link rel="stylesheet" th:href="@{/css/magnific-popup.css}">

	<!-- Flexslider  -->
	<link rel="stylesheet" th:href="@{/css/flexslider.css}">

	<!-- Owl Carousel -->
	<link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}" />
	<link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}" />

	<!-- Date Picker -->
	<link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}" />
	<!-- Flaticons  -->
	<link rel="stylesheet" th:href="@{/fonts/flaticon/font/flaticon.css}" />

	<!-- Theme style  -->
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<style>
		.littleMargin {
			margin-top: 15px;
		}

		#page {
			background-color: rgb(248, 248, 248)
		}

		.pwd {
			padding-top: 15px;
		}

		.err {
			color: rgb(255, 0, 0);
		}

		.has-error {
			color: red
		}

		.card {
			background-color: rgb(239, 239, 239)
		}
	</style>

</head>
<!--th:text="${#authentication.getPrincipal().getFirstName()}"-->

<body>
	<div th:fragment="nav">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">Sporty Shoes LLC</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
				aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item dropdown">
				        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				          Shoe
				        </a>
				        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
				          <a class="dropdown-item" th:href="@{/shoe/add}">Add Shoe</a>
				          <a class="dropdown-item" th:href="@{/shoe/shoe-list}">Shoe List View</a>
				         <!-- <a class="dropdown-item" href="#">New Arrivals</a>-->
				        </div>
				      </li>
				      <li class="nav-item dropdown">
				        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				          Users
				        </a>
				        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
				          <a class="dropdown-item" href="#">New User</a>
				          <a class="dropdown-item" th:href="@{/user/list}">User List View</a>
				         <!-- <a class="dropdown-item" href="#">New Arrivals</a>-->
				        </div>
				      </li>
					
				</ul>
				<span class="navbar-text">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/logout}">Logout</a>
						</li>
					</ul>
				</span>
			</div>
		</nav>
		
	</div>
	<div th:fragment="footer">
		<footer id="colorlib-footer" role="contentinfo">

			<div class="copy">
				<div class="row">
					<div class="col-sm-12 text-center">
						<p>
							<span>
								<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
								Copyright &copy;
								<script>document.write(new Date().getFullYear());</script> All rights reserved |
								Shoestore

							</span>

						</p>
					</div>
				</div>
			</div>
		</footer>
	</div>

	<div th:fragment="scripts">
		<!-- jQuery -->
		<script th:src="@{/js/jquery.min.js}"></script>
		<!-- popper -->
		<script th:src="@{/js/popper.min.js}"></script>
		<!-- bootstrap 4.1 -->
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<!-- jQuery easing -->
		<script th:src="@{/js/jquery.easing.1.3.js}"></script>
		<!-- Waypoints -->
		<script th:src="@{/js/jquery.waypoints.min.js}"></script>
		<!-- Flexslider -->
		<script th:src="@{/js/jquery.flexslider-min.js}"></script>
		<!-- Owl carousel -->
		<script th:src="@{/js/owl.carousel.min.js}"></script>
		<!-- Magnific Popup -->
		<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
		<script th:src="@{/js/magnific-popup-options.js}"></script>
		<!-- Date Picker -->
		<script th:src="@{/js/bootstrap-datepicker.js}"></script>
		<!-- Stellar Parallax -->
		<script th:src="@{/js/jquery.stellar.min.js}"></script>
		<!-- Main -->
		<script th:src="@{/js/main.js}"></script>
	</div>
</body>

</html>
