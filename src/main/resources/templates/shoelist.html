<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="commons/fragments :: header" />
<style>
	.littleMargin {
		margin-top: 5px;
	}
</style>

<body>

	<!--<div class="colorlib-loader"></div>-->

	<div id="page">
		<!--nav Component-->
		<div th:replace="commons/fragments :: nav" />
		<!--Content Begin-->
		<div class="container">
			<div class="row">
				<div class="col-md-12">
				<form th:action="@{/shoe/search}" method="POST" class="form-horizontal needs-validation">
					<div class="row">
						<div class="col-md-3">
								<div class="form-group">
									<div class="row">
										
										<select class="form-control" id="category" name="category"  >
												<option value="" selected disabled="disabled">Select Category</option>
												<option value="Men" >Men</option>
												<option value="Women" )>Women</option>
										</select>
										
									</div>
								</div>
						</div>
						<div class="col-md-3">
							<div class="form-group">
								<div class="row">
									<input type="text" class="form-control" placeholder="Search..." name="search" id="search" />
								</div>
							</div>
						</div>
						<div class="col-md-3">
							<div class="row">
								<div class="input-group date" data-provide="datepicker">
									<input type="text" class="form-control" placeholder="Select Date From">
									<div class="input-group-addon">
										<span class="glyphicon glyphicon-th"></span>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-3">
							<div class="row">
								<div class="input-group date" data-provide="datepicker">
									<input type="text" class="form-control" placeholder="Select Date To">
									<div class="input-group-addon">
										<span class="glyphicon glyphicon-th"></span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
				</div>
					<div class="card col-md-12 mx-auto littleMargin">
						<div class="card-header">
							<h5>Manage Shoes</h5>
						</div>
						<div class="card-body">
							<h5 class="card-title">Shoe List</h5>
							<hr />
							<div class="table-responsive">
								<table class="table table-striped table-hover table-bordered table-sm "
									id="shoeListTable">
									<thead>
										<tr>
											<!--<th scope="col">#</th>-->
											<th>ID</th>
											<th scope="col">Title</th>
											<th scope="col">Description</th>
											<th scope="col">Category</th>
											<th scope="col">List Prices</th>
											<th scope="col">Our Prices</th>
											<th scope="col">Active</th>
											<th scope="col">Operation</th>
										</tr>
									</thead>
									<tbody>
										<tr data-th-each="shoe: ${shoeList}">
											<input type="hidden" name="id" th:value="${shoe.id}" />
											<td th:text="${shoe.id}"></td>
											<td th:text="${shoe.title}"></td>
											<td th:text="${shoe.description}"></td>
											<td th:text="${shoe.category}"></td>
											<td th:text="${shoe.listPrice}"></td>
											<td th:text="${shoe.ourPrice}"></td>
											<td th:text="${shoe.active}"></td>
											<td>
												<a href="#" class="btn btn-warning" rel="button">Edit</a>
												<a href="#" class="btn btn-danger"
													onclick="return confirm('Are you sure?')" rel="button">Delete</a>

												<!--<a th:href="@{/shoe/edit/{id}(id=${shoe.id})}" class="btn btn-warning" rel="button" >Edit</a>
											<a th:href="@{/shoe/delete/{id}(id=${shoe.id})}" class="btn btn-danger" onclick="return confirm('Are you sure?')" rel="button" >Delete</a>-->

											</td>

										</tr>

									</tbody>

									<caption>
										List of Shoes
									</caption>

								</table>
							</div>
						</div>
					</div>
				</div>

			</div>
			<!--End Content-->

			<!--Footer Component-->
			<div th:replace="commons/fragments :: footer" />
		</div>

		<div class="gototop js-top">
			<a href="#" class="js-gotop"><i class="ion-ios-arrow-up"></i></a>
		</div>

		<!---Script-->
		<div th:replace="commons/fragments :: scripts" />
		<script>
			// Disable form submissions if there are invalid fields
			(function () {
				'use strict';
				window.addEventListener('load', function () {
					// Get the forms we want to add validation styles to
					var forms = document.getElementsByClassName('needs-validation');
					// Loop over them and prevent submission
					var validation = Array.prototype.filter.call(forms, function (form) {
						form.addEventListener('submit', function (event) {
							if (form.checkValidity() === false) {
								event.preventDefault();
								event.stopPropagation();
							}
							form.classList.add('was-validated');
						}, false);
					});
				}, false);
			})();
		</script>
</body>

</html>
